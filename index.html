  <style>
/* Base font */
body, html {
    margin: 0;
    padding: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                 "Helvetica Neue", Arial, sans-serif;
    color: #1f2937;
}

.page {
    max-width: 65ch;
    margin: 0 auto;
    padding: 3rem 1rem 1rem;
}

/* ---------------- NAVBAR ---------------- */

.navbar {
    margin-bottom: 2rem;
    display: flex;
    justify-content: center;
}

.nav-inner {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
}

.nav-toggle {
    background: none;
    border: none;
    display: none;
    cursor: pointer;
}

.nav-toggle .icon {
    width: 28px;
    height: 28px;
    color: #6b7280;
}

.nav-menu {
    display: flex;
    gap: 1.2rem;
}

.nav-item {
    text-decoration: none;
    font-size: 0.85rem;
    text-transform: uppercase;
    color: #6b7280;
    transition: color 0.2s;
}

.nav-item:hover {
    color: #111827;
}

/* Mobile */
@media (max-width: 768px) {
    .nav-toggle {
        display: inline-flex;
    }

    .nav-menu {
        display: none;
        flex-direction: column;
        margin-top: 0.6rem;
        text-align: center;
        gap: 0.7rem;
    }

    .nav-menu.open {
        display: flex;
    }
}
/* ---------------- PROFILE ---------------- */
.profile {
    text-align: center;
    margin-bottom: 1rem;
}

.avatar {
    width: 144px;
    height: 144px;
    object-fit: cover;
    border-radius: 50%;
    margin: 0 auto;
}

.name {
    margin-top: 0.8rem;
    font-size: 1.9rem;
}

.role {
    margin-top: 0.3rem;
    color: #6b7280;
}

/* ---------------- SOCIAL BUTTONS ---------------- */
.social {
    display: flex;
    justify-content: center;
    margin-top: 1rem;
    gap: 0.5rem;
}

.social-btn {
    width: 40px;
    height: 40px;
    background: white;
    color: #4b5563;
    border-radius: 50%;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    transition: background .2s;
}

.social-btn:hover {
    background: #f3f4f6;
}

/* ---------------- FOOTER ---------------- */
.footer {
    text-align: center;
    margin-top: 3rem;
    padding-bottom: 2rem;
}

.divider {
    width: 100%;
    border-top: 1px solid #e5e7eb;
    margin: 2rem 0;
    position: relative;
}

.footer-text {
    color: #9ca3af;
    font-size: 0.875rem;
}

.footer-text a {
    color: #9ca3af;
    text-decoration: none;
}

.footer-text a:hover {
    color: #6b7280;
}
  </style>
</head>
