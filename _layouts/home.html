<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/svg+xml" href="/assets/img/icon.svg" />

  <style>
    /* Base font */
body, html {
    margin: 0;
    padding: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                 "Helvetica Neue", Arial, sans-serif;
    color: #1f2937;
}

.page {
    max-width: 65ch;
    margin: 0 auto;
    padding: 3rem 1rem 1rem;
}

/* ---------------- NAVBAR ---------------- */
.navbar {
    margin-bottom: 2rem;
    display: flex;
    justify-content: center;
}

.nav-inner {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
}

.nav-toggle {
    display: none;
    background: none;
    border: none;
    cursor: pointer;
}

.nav-toggle .icon {
    width: 28px;
    height: 28px;
    color: #6b7280;
}

.nav-menu {
    display: flex;
    gap: 1.2rem;
}

.nav-item {
    text-transform: uppercase;
    font-size: 0.85rem;
    color: #6b7280;
    text-decoration: none;
    transition: color .2s;
}

.nav-item:hover {
    color: #111827;
}

/* Mobile collapse */
@media (max-width: 768px) {
    .nav-toggle {
        display: inline-flex;
    }

    .nav-menu {
        display: none;
        flex-direction: column;
        margin-top: 0.6rem;
        text-align: center;
        gap: 0.6rem;
    }

    .nav-menu.open {
        display: flex;
    }
}

/* ---------------- PROFILE ---------------- */
.profile {
    text-align: center;
    margin-bottom: 1rem;
}

.avatar {
    width: 144px;
    height: 144px;
    object-fit: cover;
    border-radius: 50%;
    margin: 0 auto;
}

.name {
    margin-top: 0.8rem;
    font-size: 1.9rem;
}

.role {
    margin-top: 0.3rem;
    color: #6b7280;
}

/* ---------------- SOCIAL BUTTONS ---------------- */
.social {
    display: flex;
    justify-content: center;
    margin-top: 1rem;
    gap: 0.5rem;
}

.social-btn {
    width: 40px;
    height: 40px;
    background: white;
    color: #4b5563;
    border-radius: 50%;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    border: 1px solid #e5e7eb;
    transition: background .2s;
}

.social-btn:hover {
    background: #f3f4f6;
}

/* ---------------- FOOTER ---------------- */
.footer {
    text-align: center;
    margin-top: 3rem;
    padding-bottom: 2rem;
}

.divider {
    width: 100%;
    border-top: 1px solid #e5e7eb;
    margin: 2rem 0;
    position: relative;
}

.footer-text {
    color: #9ca3af;
    font-size: 0.875rem;
}

.footer-text a {
    color: #9ca3af;
    text-decoration: none;
}

.footer-text a:hover {
    color: #6b7280;
}
  </style>
</head>

<body class="page">

<nav class="navbar">
  <div class="nav-inner">
    <button type="button" class="nav-toggle" onclick="toggleNavbar('navbar-menu')" aria-expanded="false">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>

    <div id="navbar-menu" class="nav-menu">
      <a href="/about" class="nav-item">About</a>
      <a href="/blog" class="nav-item">Blog</a>
    </div>
  </div>
</nav>

<div class="profile">
  <img class="avatar"
       src="/assets/img/86aa9f24121cd5971928cf1533606073733469256f74d19e0a6caa7b4cdb66a1.webp"
       alt="author profile image">

  <h1 class="name">Bagus Muhammad Wijaksono</h1>
  <p class="role">Software Developer / DevOps Engineer</p>
</div>

<section class="social">
  <a href="https://github.com/baguswjksn" target="_blank" aria-label="GitHub" class="social-btn">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 496 512" width="18" height="18" fill="currentColor"></svg>
  </a>

  <a href="https://linkedin.com/in/bgswjk" target="_blank" aria-label="LinkedIn" class="social-btn">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" width="18" height="18" fill="currentColor"></svg>
  </a>

  <a href="mailto:baguswjksn@proton.me" aria-label="Email" class="social-btn">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="18" height="18" fill="currentColor"></svg>
  </a>
</section>

<footer class="footer">
  <div class="divider"></div>

  <div class="footer-text">
    Â© <span id="get-current-year"></span>
    <a href="https://github.com/harrywang/tailpages">Powered by Tailpages</a>
  </div>
</footer>

<script>
(function () {
  const y = document.getElementById("get-current-year");
  if (y) y.textContent = new Date().getFullYear();
})();

function toggleNavbar(id) {
  document.getElementById(id).classList.toggle("open");
}
</script>

</body>
</html>
